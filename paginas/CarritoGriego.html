<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../ccs/estilosCarrito.css">
    <script src="../JS/carrito.js" async></script>
    <title>Taller de Hefesto</title>
</head>
<body>
    <header>
        <h1>Taller de Hefesto</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Cabeza de Medusa</span>
                <img src="../img/griega/La-cabeza-de-la-gorgona.jpg" alt="" class="img-item">
                <span class="precio-item">$5.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Cestus de Nemea</span>
                <img src="../img/griega/Cestus_render.jpg" alt="" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Escudo de Helios</span>
                <img src="../img/griega/Rodela_de_la_Forja.jpg" alt="" class="img-item">
                <span class="precio-item">$500</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Casco Espartano</span>
                <img src="../img/griega/casco.jpg" alt="" class="img-item">
                <span class="precio-item">$100</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Espada del Olimpo</span>
                <img src="../img/griega/espada-del-olimpo-6038769_1280.png" alt="" class="img-item">
                <span class="precio-item">$300.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Espadas del Caos</span>
                <img src="../img/griega/espadas_caos.png" alt="" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
    <footer>
        <h3>¿Te encuentras en Ecuador y con ganas de un concurso con tus compras?</h3>
        <p>Regístrate <a href="../paginas/Formulario.html">aquí...</a></p>
    </footer>
</body>
</html>
